<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:replace="fragments/config :: configFragment">
    </head>

    <body>
        <th:block th:replace="fragments/header :: headerFragment"></th:block>
        <div style="text-align: right">
            <a href="/write"> 글 쓰기 </a>
            <a href="/auth/logout"> 로그아웃 </a>
        </div>
        <div th:if="${blog}" style="text-align: center">
            <h1 th:text="${blogger.getName()} + '의 블로그'"></h1>
            <h1 th:text="${blog.getTitle()}"></h1>
            <h3 th:text="${blog.getIntroduce()}"></h3>
        </div>

        <th:block th:replace="fragments/post_list :: postListFragment(${posts})"></th:block>
    </body>
</html>
