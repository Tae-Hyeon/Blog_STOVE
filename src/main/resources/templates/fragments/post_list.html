<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
    <div style="text-align: center" th:fragment="postListFragment(posts)">
        <div th:if="${posts}" style="border: black 1px">
            <div th:each="post : ${posts}">
                <a th:href="'@'+${post.getBloggerName()} + '/' + ${post.getId()}" th:text="${post.getTitle()}"></a><br>
                <img th:if="${post.getImage()}" th:src="${post.getImage()}" alt="" style="width:300px;height: 200px"><br>
                <p th:text="${post.getSummary()}"></p><br>
            </div>
        </div>
    </div>
</html>
